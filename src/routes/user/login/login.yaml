/user/login:
  post:
    tags: ['user']
    summary: 登录
    description: |
      登录系统
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserLoginRequest'
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                  description: 1表示成功，2表示失败
                message:
                  type: string
                  description: success表示成功，failed表示失败
                content:
                  $ref: '#/components/schemas/UserLoginResponse'
