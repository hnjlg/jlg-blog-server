/user/delete:
  post:
    tags: ['user']
    summary: 删除用户
    description: |
      删除用户
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserDeleteRequest'
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                  description: 1表示成功，2表示失败
                message:
                  type: string
                  description: success表示成功，failed表示失败
                content:
                  type: array
                  items:
                    $ref: '#/components/schemas/MySQLResult'
